name: CI Develop - Unit Tests (HU Validation)

on:
  push:
    branches: ["develop"]
  
  pull_request:
    branches: ["develop"]

jobs:
  # ----------------------------------
  # TESTS UNITARIOS
  # ----------------------------------
  test:
    name: Ejecutar Tests Unitarios (CI)
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Set up Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          
      - name: Instalar dependencias
        run: npm install

      
      - name: Correr Tests Unitarios
        run: npm run test